<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display"></div>
        <div class="button-container">
            <div class="buttons" id="AC">AC</div>
            <div class="buttons" id="C">C</div>
            <div class="buttons" id="percent">%</div>
            <div class="buttons oper" id="divide">/</div>
            <div class="buttons num">7</div>
            <div class="buttons num">8</div>
            <div class="buttons num">9</div>
            <div class="buttons oper" id="plus">+</div>
            <div class="buttons num">4</div>
            <div class="buttons num">5</div>
            <div class="buttons num">6</div>
            <div class="buttons oper" id="minus">-</div>
            <div class="buttons num">1</div>
            <div class="buttons num">2</div>
            <div class="buttons num">3</div>
            <div class="buttons oper" id="multiply">*</div>
            <div class="buttons num">0</div>
            <div class="buttons other" id="dot">.</div>
            <div class="buttons other" id="equal">=</div>
        </div>
    </div>
</body>
</html>
